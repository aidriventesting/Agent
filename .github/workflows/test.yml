name: Tests

on:
  pull_request:
  push:
    branches: [feature/*]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install ".[test,vision,anthropic,gemini]"
      
      - name: Run unit tests
        run: pytest tests/utest/ -v