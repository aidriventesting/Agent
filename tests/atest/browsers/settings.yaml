# ============================================================================
# BROWSER CONFIGURATION
# ============================================================================
# See README.md in this folder for detailed documentation
#
# Quick Start:
# 1. Configure browser type and headless mode below
# 2. Run: robot tests/atest/e2e/your_test.robot
#
# ============================================================================
# Global Settings
# ============================================================================
browser_type: chromium  # Options: chromium | firefox | webkit
headless_mode: True       # Options: True | False

# Common Test URLs
form_url: https://www.selenium.dev/selenium/web/web-form.html
long_page_url: https://robotframework.org/
home_url: https://www.selenium.dev

# Wait strategy
delay: 0.3
veryShort_wait: 1
short_wait: 2
normal_wait: 3
long_wait: 5

